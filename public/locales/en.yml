    welcome_page_title: Welcome
    welcome_head: About This Site
    welcome_message: <p>Archives and Special Collections is the official repository for Springfield College records having permanent historical, legal, fiscal, or administrative value. The primary mission of the College Archives is to appraise, collect, organize, describe, preserve, and make available records documenting the history of Springfield College. In addition Archives and Special Collections collects primary source material that supports the research interests and Humanics Philosophy of the College. Subject areas of long-term interest to the College include the YMCA, physical education, sport and recreation, camping, and youth/community work.</p><a href="https://springfield.as.atlas-sys.com/repositories/2/resources?">View our A-Z list of all published collections</a>.</p>
    <p>This database contains information about archival collections only. Bibliographic resources curated by Springfield College Archives &amp; Special Collections may be found in <a href="https://springfieldcollege.on.worldcat.org/search?queryString=b8%3AArchives&changedFacet=scope&clusterResults=true&groupVariantRecords=false&newsArticles=off&bookReviews=off&scope=wz%3A8089">Quick Search</a>, our general library discovery tool. Digitized archival resources can be found in <a href="https://cdm16122.contentdm.oclc.org/digital/">Springfield College Digital Collections</a>.</p>
